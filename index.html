<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Login</h1>
        <form class="form" action="./home.html" method="post">
            <ul>
                <li>
                    <label for="userName">Username</label>
                    <input type="text" name="userName" class="box" placeholder="User Name" id="userName">
                </li>
                <li>
                    <label for="passwd">Password</label>
                    <input type="password" name="passwd" class="box" id="passwd" placeholder="Password">
                </li>
                <li></li>
                <li class="btn-li">
                    <button class="btn" type="submit">Login</button>
                </li>
            </ul>
        </form>
    </main>
</body>
</html>
