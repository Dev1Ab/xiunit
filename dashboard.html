<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notfication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="logo">
                <img height="50" src="images/university.png" alt="University Logo">
                <h1>University Clearance</h1>
            </div>
            <div class="notification"><img height="30" src="images/bell-notification-social-media.png" alt="notification"></div>
        </div>
        <div class="welcome">
            <div class="text">
                <h2>Welcome Muhammad</h2>
            </div>
            <div class="status">
                <div class="icon">
                    <div class="blue"><div class="white"></div></div>
                </div>
                <div class="percent">44%</div>
            </div>
            <h3>Status: Not yet completed</h3>
        </div>

        <div class="facilities">
            <div class="facility">
                <a href="./department.html"><div class="box">
                    <div></div>
                    <div class="lib-img"><img height="50" src="images/department.png" alt="Library"></div>
                    <div class="lib-txt"><h2>Department</h2></div>
                    <div class="fac-white">
                        <p>Status: <span id="status">Cleared</span></p>
                    </div>
                </div></a>
                <a href="./clinic.html"><div class="box">
                    <div></div>
                    <div class="cli-img"><img height="50" src="images/hospital.png" alt="Hospital"></div>
                    <div class="cli-txt"><h2>Clinic</h2></div>
                    <div class="fac-white">
                        <p>Status: <span id="status-1">Pending</span></p>
                    </div>
                </div></a>
                <a href="library.html"><div class="box">
                    <div></div>
                    <div class="lib-img"><img height="50" src="images/library.png" alt="Library"></div>
                    <div class="lib-txt"><h2>Library</h2></div>
                    <div class="fac-white">
                        <p>Status: <span id="status-1">Pending</span></p>
                    </div>
                </div></a>
                <a href="./hostel.html"><div class="box">
                    <div></div>
                    <div class="lib-img"><img height="50" src="images/hostel.png" alt="Library"></div>
                    <div class="lib-txt"><h2>Hostel</h2></div>
                    <div class="fac-white">
                        <p>Status: <span id="status-1">Pending</span></p>
                    </div>
                </div></a>
                <a href="./student_affairs.html"><div class="box">
                    <div></div>
                    <div class="lib-img"><img height="50" src="images/student affairs.png" alt="Library"></div>
                    <div class="lib-txt"><h2>Student Affairs</h2></div>
                    <div class="fac-white">
                        <p>Status: <span id="status">Cleared</span></p>
                    </div>
                </div></a>
            </div>
            <h1>Documents</h1>
            <p>View recently uploaded documents</p>
            <div class="showcase">
                <div class="img"><img height="150" src="images/image.png" alt=""></div>
                <div class="img"><img height="150" src="images/image.png" alt=""></div>
                <div class="img"><img height="150" src="images/image.png" alt=""></div>
            </div>
        </div>
    </div>
        <div class="footer"><p>Copyright &copy; 2024</p></div>
</body>
</html>
